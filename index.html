<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/svg-with-js.min.css">
    <link rel="stylesheet" href="style.css">
      <title> Final </title>
</head>
    
    <body>
    

      <br>
            <div class="container">
              <div class="row col-lg-12">
                <div class="col-md-2">
                  <h5>Quantity</h5>
                </div>
                <div class="col-md-2">
                  <h5 for="sel">Price</h5>
                </div>
                <div class="col-md-2">
                  <h5 for="total">Gross Rate</h5>
                </div>
                <div class="col-md-2">
                  <h5 for="dis">Dis%</h5>
                </div>
                <div class="col-md-2">
                  <h5 for="disam">Discount Amount</h5>
                </div>
                <div class="col-md-2">
                  <h5 for="allpr">Total Price</h5>
                </div>
              </div>
            <table id="dataTable" class="form" >
              <tbody>
                <tr id="row_0">
                  
                    <td>
                      <h5></h5>
                      <input type="number" required="required" name="qty" oninput="calculate('row_0')">
                    </td>
          
                    <td>
                      <h5 for="sel"></h5>
                      <input type="number" required="required" name="sel" oninput="calculate('row_0')">
                    </td>
                    <td>
                      <h5 for="total"></h5>
                      <input type="number" required="required" class="small" name="total" disabled>
                    </td>
                    <td>
                      <h5 for="dis"></h5>
                      <input type="number" required="required" name="dis" oninput="calculate('row_0')">
                    </td>
                    <td>
                      <h5 for="disam"></h5>
                      <input type="number" required="required" class="small" name="disam" disabled>
                    </td>
                    <td>
                      <h5 for="allpr"></h5>
                      <input type="number" required="required" class="small" name="allpr" disabled>
                    </td>
                  
                </tr>
              </tbody>
            </table>
         
            <br>
            <input type="button" class="btn btn-success" value="Add" onclick="addRow('dataTable')" />
          </div>
            <br>
            <div class="row col-lg-12">
              <h5  class="col-md-6">Gross Value Excel Tax</h5>    
              <input id="grossTax" class="col-md-6" type="text" name="grossTax">
            </div>
            <br>
          <div class="row col-lg-12">
              <h5  class="col-md-6">Total Discount</h5>
              <input id="totalDis" class="col-md-6" type="text" name="total val">
            </div>
            <br>
          <div class="row col-lg-12">
              <h5 class="col-md-6">Grand Total</h5>
              <input id="grandTotal" class="col-md-6" type="text" name="total val">
            </div>
            <br>
          <div class="row col-lg-12">
              <h5 class="col-md-6">Type Received Amount</h5>
              <input id="recievedAmt" class="col-md-6" type="text" name="total val">
            </div>
            <br>
          <div class="row col-lg-12">
              <h5  class="col-md-6">Addition Adjustment</h5>
              <input id="additionalAdj" class="col-md-6" type="text" name="total val">
            </div>

      <script src="./final.js"></script>
      
<script src="https://kit.fontawesome.com/17f0e0ce61.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
    
</html>
